<!DOCTYPE html>

    <title>Variable</title>
    <!-- 자바스크립트 파일 로드는 헤더 내부에 작성하는 것을 권한다. 하지만 런타임 언어의 특성 때문에 작성괴는 시점 이전의 요소만 선택 된다. 이를 해결할 수 있는 것은 스트립트 태그에 defer, async 속성을 사용하면 된다.일반적으로는 문서 맨 아래 작성하는 경우가 많다. -->
